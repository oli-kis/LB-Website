      <h1 class="header">KONTAKT</h1>
      <form action="" class="form">
        <input
          type="text"
          name="name"
          class="input"
          placeholder="GEBEN SIE IHREN NAMEN EIN"
        />
        <input
          type="email"
          name="email"
          class="input"
          placeholder="GEBEN SIE IHRE EMAIL ADRESSE EIN"

          name="msg"
          id="msg"
          cols="30"
          rows="10"
          placeholder="GEBEN SIE IHRE NACHRICHT EIN"
        ></textarea>
        <input type="submit" value="SENDEN" id="send" />
